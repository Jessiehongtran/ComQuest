<!DOCTYPE html>
<html>
    <head>
        <title>Communication</title>
        <style>
            body {
                margin: 0
            }
        </style>
    </head>
    <body>
        <div>
            <img style="z-index:1; width: 100%; height: 100vh" src="https://cdn.gamer-network.net/2020/usgamer/A-Link-to-the-Past-Map-Header1-05292020.jpg/EG11/thumbnail/1920x1080/format/jpg/quality/65/the-20-best-in-game-maps.jpg"/>
            <img class="arrow" style="width: 10%; z-index: 3; position: absolute; left: 25%; top: 30%" src="https://www.seekpng.com/png/full/17-178543_arrow-black-drawing-bottom-right-cartoon-arrow-transparent.png"/>
            <a href="flow1.html">
                <button style="z-index: 4;position: absolute; top: 70%; left: 30%; padding: 8px 30px; font-size: 16px;">Enter</button>
            </a>
        </div>
        <script>
            const arrow = document.getElementsByClassName("arrow")[0]
            const arrowPos = {
                x: 25,
                y: 30
            }

            //need setTimeout

            let n = 0
            while (n < 100){
                console.log(arrowPos.y)
                if (arrowPos.y > 50){
                    arrowPos.y -= 2
                    if (arrowPos.y < 20){
                        arrowPos.y += 2
                    }
                } else {
                    arrowPos.y += 2
                }
                arrow.style.top = `${arrowPos.y}%`
                n += 1
            } 
        </script>
    </body>
</html>
